<div class="main-body">
    <div class="form-container">
  
    <mat-form-field style="width: 100%">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="supplementID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.supplementDTO.supplementID }}</td>
          </ng-container>

        <!-- SupplementName Column -->
        <ng-container matColumnDef="supplementName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Supplement Name</th>
            <td mat-cell *matCellDef="let row">{{ row.supplementDTO.supplementName }}</td>
          </ng-container>
  
        <!-- contract ID Column -->
        <ng-container matColumnDef="contractID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>contractID</th>
          <td mat-cell *matCellDef="let row">{{ row.contractID }}</td>
        </ng-container>


        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              color="warn"
              (click)="openDeleteConfirmationDialog(row.supplementDTO.supplementID)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of hotel contracts"
      ></mat-paginator>
    </div>
  </div>
  </div>
