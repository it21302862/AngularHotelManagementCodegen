<div class="main-body">
    <div class="form-container">
  
    <mat-form-field style="width: 100%">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="roomTypeID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.roomTypeDTO.roomTypeID }}</td>
          </ng-container>

        <!-- roomtypeName Column -->
        <ng-container matColumnDef="roomType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Room type</th>
            <td mat-cell *matCellDef="let row">{{ row.roomTypeDTO.roomType }}</td>
          </ng-container>
           
          <!-- noof rooms Column -->

          <ng-container matColumnDef="noOfRooms">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Room Count</th>
            <td mat-cell *matCellDef="let row">{{ row.roomTypeDTO.noOfRooms}}</td>
          </ng-container>
  
        <!-- max adults Column -->
        <ng-container matColumnDef="maxAdults">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>max Adults</th>
            <td mat-cell *matCellDef="let row">{{ row.roomTypeDTO.maxAdults }}</td>
          </ng-container>
  
        <!-- contract ID Column -->
        <ng-container matColumnDef="contractID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>contractID</th>
          <td mat-cell *matCellDef="let row">{{ row.contractID }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of hotel contracts"
      ></mat-paginator>
    </div>
  </div>
  </div>
